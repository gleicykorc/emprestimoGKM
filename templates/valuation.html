<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco GKM - Avaliação de Salário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Banco GKM </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/valuation">Avaliação de Salário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loan">Empréstimos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contato">Contato</a>
                </li>          
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2 class="text-center mb-2">Avaliação de Salário</h2>
                            <form method="POST" action="{{ url_for('income') }}">
                                <div class="form-group">
                                    <label for="salario">Informe seu salário:</label>
                                    <input type="number" step="0.01" class="form-control" id="salario"
                                        name="salario" placeholder="Insira seu salário">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Avaliar</button>
                            </form>
                        </div>
                        <div class="col">
                            <img src="https://images.unsplash.com/photo-1623911380012-0b6db3fcad54?ixid=M3wzOTE5Mjl8MHwxfHNlYXJjaHwyfHxzZXJ2aWNlcyUyQyUyQmluY29tZXxlbnwwfHx8fDE2OTg2MjQxNzB8MA&amp;ixlib=rb-4.0.3&amp;auto=format&amp;fit=clip&amp;w=1920&amp;q=100" alt="Imagem" style="width:70%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
